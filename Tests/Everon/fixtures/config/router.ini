[test_complex]
url = '%application.url%login/submit/session/{sid}/redirect/{location}?and=something&else={else}'
controller = \Everon\Test\MyController
action = testComplex
query[sid] = '[a-z0-9]+'
query[location] = '[[:alnum:]|%]+'
get[and] = '[a-z]+'
get[else] = '[0-9]+'
post[username] = '[a-z]{4,20}'
post[password] = '[[:alnum:]]{3,16}'

[test_one]
url = /
controller = \Everon\Test\MyController
action = testOne
default = true

[test_two]
url = %application.url%one/two
controller = \Everon\Test\MyController
action = testTwo
post[username] = '[a-z]{4,16}'
post[password] = '[[:alnum:]]{3,22}'